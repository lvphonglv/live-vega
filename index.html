<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Live Vega CDN - Trại Gà Vân Phong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 120px;
      opacity: 0.85;
      z-index: 10;
      pointer-events: none;
    }
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video id="video" controls autoplay muted playsinline></video>
    <img class="watermark" src="https://lvphonglv.github.io/live-vega/xxg.jpg" alt="watermark" />
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://1053215a7d1.vws.vegacdn.vn/live/_definst_/stream_9_7db6c6f2/playlist.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
