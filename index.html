<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Dọc - Trại Gà Vân Phong</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
    }
    #container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" controls autoplay muted playsinline></video>
  </div>

  <script>
    const video = document.getElementById("video");
    const videoSrc = "https://1053215a7d1.vws.vegacdn.vn/live/_definst_/stream_9_7db6c6f2/playlist.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    }
  </script>
</body>
</html>
